<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="jumbotron" id="simple-calc" style="width: 500px">
        <form>
            <div class="form-row">
                <div class="col">
                    <h1>Simple calculator</h1>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <input class="form-control" id="number1" type="number">
                </div>
                <div class="col-3">
                    <select class="form-control" id="operator">
                        <option value="+">Plus</option>
                        <option value="-">Minus</option>
                        <option value="*">Multiply</option>
                        <option value="/">Divide</option>
                        <option value="^">Power</option>
                    </select>
                </div>
                <div class="col">
                    <input class="form-control" id="number2" type="number">
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <button type="button" class="btn btn-primary form-control" onclick="calculate()">Calculate</button>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <input class="form-control result" id="result" readonly="readonly">
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <button type="button" class="btn btn-secondary form-control" onclick="reset('simple-calc')">Reset</button>
                </div>
            </div>
        </form>
    </div>

    <div class="jumbotron" id="factorial-calc" style="width: 500px">
        <form>
            <div class="form-row">
                <div class="col">
                    <h1>Factorial calculator</h1>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <input class="form-control" id="fact-number" type="number">
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <button type="button" class="btn btn-primary form-control" onclick="calculateFactorial()">Calculate</button>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <input class="form-control result" id="fact-result" readonly="readonly">
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <button type="button" class="btn btn-secondary form-control" onclick="reset('factorial-calc')">Reset</button>
                </div>
            </div>
        </form>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
